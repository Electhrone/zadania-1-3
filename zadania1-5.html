	<style>
		body, html{
			height: 100%;
		}
		div{
			border-color: red;
			border-width: medium;
			height: 95%;
			width: 80%;
			border-style: dotted;
		}
		#table1{
			border: 1px solid;
			cursor: crosshair;
			width: 150px;
		}
		th{

			cursor: crosshair;
		}
		a:hover{
			background-color: grey;
		}
		a:active{
			background-color: grey;
			border: 3px solid black;
		}
	</style>

</head>
